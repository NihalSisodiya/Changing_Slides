<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdmjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1597858520171-563a8e8b9925?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FycyUyMHdhbGxwYXBlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1533106418989-88406c7cc8ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2FycyUyMHdhbGxwYXBlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1617531653520-4893f7bbf978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FycyUyMHdhbGxwYXBlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1617650728468-8581e439c864?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FycyUyMHdhbGxwYXBlcnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1608134021189-985922ce9643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fGNhcnMlMjB3YWxscGFwZXJzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
